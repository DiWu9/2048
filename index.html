<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Di Wu">
    <link rel="stylesheet" href="styles.css">
    <title>2048</title>
</head>

<body>
    <div class="game-content">
        <div class="game-header">
            <div class="title">
                <p id="game-title">2048</p>
            </div>
            <div class="stats">
                <div id="best-score">
                    <p class="text">BEST SCORE</p>
                    <p class="stats-item" id="best-score-value">0</p>
                </div>
                <div id="score-board">
                    <p class="text">SCORE</p>
                    <p class="stats-item" id="score-value">0</p>
                </div>
                <div id="moves">
                    <p class="text">MOVES</p>
                    <p class="stats-item" id="move-value">0</p>
                </div>
            </div>
        </div>
        <div>
            <div class="grid-container">
                <div class="grid-item" id="0-0"></div>
                <div class="grid-item" id="0-1"></div>
                <div class="grid-item" id="0-2"></div>
                <div class="grid-item" id="0-3"></div>
                <div class="grid-item" id="1-0"></div>
                <div class="grid-item" id="1-1"></div>
                <div class="grid-item" id="1-2"></div>
                <div class="grid-item" id="1-3"></div>
                <div class="grid-item" id="2-0"></div>
                <div class="grid-item" id="2-1"></div>
                <div class="grid-item" id="2-2"></div>
                <div class="grid-item" id="2-3"></div>
                <div class="grid-item" id="3-0"></div>
                <div class="grid-item" id="3-1"></div>
                <div class="grid-item" id="3-2"></div>
                <div class="grid-item" id="3-3"></div>
            </div>
        </div>
    </div>
    <div>
        <div class="key-container">
            <div class="key-item invisible"></div>
            <div class="key-item up" id="up-button">
                &#8593
            </div>
            <div class="key-item invisible"></div>
            <div class="key-item left" id="left-button">
                &#8592
            </div>
            <div class="key-item invisible"></div>
            <div class="key-item right" id="right-button">
                &#8594
            </div>
            <div class="key-item invisible"></div>
            <div class="key-item down" id="down-button">
                &#8595
            </div>
            <div class="key-item invisible"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
